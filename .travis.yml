sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in spotifiretokyo-9a2e02f6d305.json.enc -out spotifiretokyo-9a2e02f6d305.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file spotifiretokyo-9a2e02f6d305.json
  - gcloud config set project spotifiretokyo
  - gcloud config set compute/zone us-west1-c
  - gcloud container clusters get-credentials spotifire-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t someonesgarden/spotifire-test -f ./client/Dockerfile.dev ./client
script:
  - docker run  someonesgarden/spotifire-test npm run test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master

after_success:
  - docker build -t someonesgarden/spotifire-client ./client
  - docker build -t someonesgarden/spotifire-api ./api
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push someonesgarden/spotifire-client
  - docker push someonesgarden/spotifire-api
