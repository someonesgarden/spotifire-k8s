sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in spotifire-tokyo-00c040539b51.json.enc -out spotifire-tokyo-00c040539b51.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file spotifire-tokyo-00c040539b51.json
  - gcloud config set project spotifire-tokyo
  - gcloud config set compute/zone us-west1-c
  - gcloud container clusters get-credentials spotifire-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t someonesgarden/spotifire-test -f ./client/Dockerfile.dev ./client
script:
  - docker run  someonesgarden/spotifire-test npm run test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
